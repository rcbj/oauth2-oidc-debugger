name: Selenium Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
 workflow_dispatch:
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run Tests
        run: sudo CONFIG_FILE=./env/docker-tests.js docker-compose -f docker-compose-run-tests.yml up --abort-on-container-exit
